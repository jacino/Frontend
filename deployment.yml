apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployments-front
spec:
  replicas: 2
  selector:
    matchLabels:
      app: Pfe-front-end
  template:
    metadata:
      labels:
        app: Pfe-front-end
        env: prod
    spec:
      containers:
        - name: frontend01  # Use a valid lowercase name
          image: jacino/devops:frontend01
          env:
           - name: BACKEND_HOST
             value: BackEndService
           - name: BACKEND_PORT
             value: "32100"
      imagePullSecrets:
        - name: github-container-registry  # Specify the name of your image pull secret here
